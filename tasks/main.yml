---
- name: Add Elasticsearch GPG key.
  rpm_key:
    key: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Elasticsearch repository.
  copy:
    src: elasticsearch.repo
    dest: /etc/yum.repos.d/elasticsearch.repo
    mode: 0644

- name: Install Elasticsearch.
  yum: pkg=elasticsearch state=installed

- name: Create user elasticsearch
  user:
    name: elasticsearch
    uid: 1000
    group: root
    createhome: no
  
- name: Create directories
  file:
    path: "{{ item }}" 
    state: directory
    owner: elasticsearch 
    group: root
    mode: 0775
  with_items:
    - "{{ elasticsearch_config }}"
    - "{{ elasticsearch_config }}/scripts"
    - "{{ elasticsearch_data }}"
    - "{{ elasticsearch_logs }}"

- command: ls -lah /usr/share/elasticsearch/*
  register: result

- debug: msg={{result}}

- name: Template config
  template:
    src: "{{ item }}.j2"
    dest: "{{ elasticsearch_config }}/{{ item }}"
    group: root
    owner: elasticsearch
    mode: 0750
  with_items:
    - elasticsearch.yml
    - log4j2.properties


- name: fix memlock issues
  pam_limits:
    backup: yes
    domain: '{{ item[0] }}'
    limit_type: hard
    limit_item: '{{ item[1] }}'
    value: unlimited
  with_nested:
    - ['elasticsearch', 'root']
    - ['as', 'memlock']
